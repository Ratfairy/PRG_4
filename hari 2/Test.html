<html>
    <head>
        <title> Belajar JavaScript</title>
        <script>
            console.log("Hello World from head");
        </script>
    </head>
    <body>
        <p> Belajar JavaScript</p>

        
        <script>
            console.log("Hello World from body")
        </script>
        <!-- Embed -->

        <a href="javascript:alert('Hello world') ">Klik Aku!</a>
        <a href="#" onclick="alert('Hello world')">Klik Aku!</a>
        <!-- Inline-->

        <script>
            src="Test.js"
        </script>


        <a href="#" onclick="FungsiAlert()"> klik Aku</a>
        <script>
            function FungsiAlert()
            {
                alert("Hello World");
            }
            FungsiAlert();
        </script>

        <script>
            document.write("<h1> Hello World</h1>");
        </script>

        <p id="output"></p>

        <script>
            var hasil = document.getElementById("output");
            hasil.innerHTML = "contoh innerHTML";
        </script>

       <script>
        let angka =[1,2,3,4,5,6,7,8]
        console.log(angka.filter((element)=>{return element % 2== 0}))
       </script>

       <script>
        let angka2 =[1,2,3,4,5,6,7,8]
        console.log(angka2.includes(1))
       </script>

       <script>
        let angka3 =[1,2,3,4,5,6,7,8]
        console.log(angka3.sort())
       </script>

       <script>
        function namafungsi1(a,b){return a+b}
        namafungsi1(3,2)
        console.log(namafungsi1);
       </script>

       <script>
        function namafungsi2 (a,b) {return a+b}
        namafungsi2(3,2)
        console.log(namafungsi2);
       </script>

       <script>
        document.getElementById("output").innerHTML ="Hello world";
       </script>
       

    </body>
</html>
